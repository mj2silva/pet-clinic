<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners | Pet Clinic</title>
</head>
<body>
    <h1>Owners home</h1>
    <h3 class="caption caption-top">Owners list</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Manuel</td>
                <td th:text="${owner.lastName}">Silva</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
